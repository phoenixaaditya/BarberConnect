<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join BarberConnect</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo"><i class="fas fa-cut"></i> BarberConnect</a>
                <h1 id="auth-title">Create Account</h1>
            </div>

            <form id="auth-form">
                <div id="signup-view">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                     <div class="terms-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>

                <div id="login-view" class="hidden">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required disabled>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required disabled>
                    </div>
                    <div class="options-group">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>

            <!-- <div class="separator">
                <span>OR</span>
            </div> -->

            <div class="social-login">
                <!-- <button class="btn-social google"><i class="fab fa-google"></i> Continue with Google</button> -->
            </div>
            
            <div class="toggle-auth">
                <p id="toggle-text">Already have an account? <a href="#" id="show-login-link">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
