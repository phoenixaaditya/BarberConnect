<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BarberConnect</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo"><i class="fas fa-shield-alt"></i> Admin Panel</a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-users-cog"></i> Barber Management</a></li>
                    <!-- Add more links here later -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <h1>Pending Barber Applications</h1>
            </header>

            <div class="card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Shop Name</th>
                            <th>Owner Name</th>
                            <th>Contact Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Placeholder Data: We will replace this with real data later -->
                        <tr>
                            <td>Koregaon Park Kuts</td>
                            <td>Rohan M.</td>
                            <td>rohan@example.com</td>

                            <td>
                                <button class="btn-sm btn-approve">Approve</button>
                                <button class="btn-sm btn-reject">Reject</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Viman Nagar Styles</td>
                            <td>Priya S.</td>
                            <td>priya.s@example.com</td>
                            <td><span class="status pending">Pending</span></td>
                            <td>
                                <button class="btn-sm btn-approve">Approve</button>
                                <button class="btn-sm btn-reject">Reject</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="admin-dashboard.js"></script>
</body>
</html>
